{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'social_media/static/social_media/css/master.css'%}">


</head>

<body>

    <nav class='navbar mynav' role='navigation' id='navbar'>
        <div class="container">
            <a class='navbar-brand mynav' href="{% url 'home' %}">Social Media</a>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li><a href="#">Posts</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Create Group</a></li>
                <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                <li><a href="#">Groups</a></li>
                <li><a href="{% url 'accounts:login' %}">Log Out</a></li>

                {% endif %}
            </ul>

        </div>
    </nav>


    <div class="container my content">
        {% block content %}

        {% endblock %}

    </div>
</body>

</html>
